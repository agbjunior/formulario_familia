<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Form Family</h1>
        <div>
            <nav>
                <a href="#"></a>
            </nav>
        </div>
    </header>
    <section id="atividade">
        <h2>Preencha os campos abaixo:</h2>
        <div class="container">
            <form>
                <div class="form-campo">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="form-campo">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone">
                </div>
                <div class="form-campo">
                    <label for="endereco">CPF:</label>
                    <input type="text" name="cpf" id="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco">
                </div>
                <div class="form-campo">
                    <label for="endereco">Codigo Postal:</label>
                    <input type="text" name="codigoPostal" id="codigoPostal">
                </div>
                <div class="form-campo">
                    <label for="endereco">Cidade:</label>
                    <input type="text" name="cidade" id="cidade">
                </div>
              
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <footer>
        <div>
            <p>&copy; Governo Federal Brasileiro</p>
            <p class="rodape">Desenvolvido por Adilson Júnior</p>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
